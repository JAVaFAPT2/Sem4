<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>

          <div class="form-group">
            <label for="UserName">UserName</label>
            <input
              (focus)="registerForm.form.markAsTouched()"
              (input)="onUserNameChange()"
              [(ngModel)]="userName"
              class="form-control"
              id="UserName"
              name="userName"
              required
              minlength="6"
              type="text"
            />
            <div class="divider-nospace"></div>
            <p *ngIf="userName.length < 6 && registerForm.controls['userName']?.touched" class="text-danger">userName phải có ít nhất 6 ký tự</p>
          </div>

          <div class="mt-3"></div>

          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              [(ngModel)]="password"
              class="form-control"
              id="password"
              name="password"
              required
              minlength="3"
              placeholder="Ít nhất 3 ký tự"
              type="password"
            />
            <i (click)="togglePassword()" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" class="password-toggle fas"></i>
            <div class="divider-nospace"></div>
            <p *ngIf="password.length < 3 && registerForm.controls['password']?.touched" class="text-danger">Mật khẩu phải có ít nhất 3 ký tự</p>
          </div>

          <div class="mt-3"></div>

          <div class="form-group password-field">
            <label for="retype-password">Nhập lại mật khẩu</label>
            <input
              (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()"
              [(ngModel)]="retypePassword"
              class="form-control"
              id="retype-password"
              name="retypePassword"
              required
              minlength="3"
              placeholder="Ít nhất 3 ký tự"
              type="password"
            />
            <i (click)="togglePassword()" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" class="password-toggle fas"></i>
            <div class="divider-nospace"></div>
            <p *ngIf="retypePassword.length < 3 && registerForm.controls['retypePassword']?.touched" class="text-danger">Mật khẩu phải có ít nhất 3 ký tự</p>
            <p *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch') && registerForm.controls['retypePassword']?.touched" class="text-danger">Mật khẩu không khớp</p>
          </div>

          <div class="mt-3"></div>

          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input
              [(ngModel)]="fullName"
              class="form-control"
              id="full-name"
              name="fullName"
              required
              type="text"
            />
            <div class="divider-nospace"></div>
          </div>

          <div class="form-group">
            <label for="date-of-birth">Ngày tháng năm sinh</label>
            <input
              (input)="registerForm.form.markAsTouched(); checkAge()"
              [(ngModel)]="dateOfBirth"
              class="form-control"
              id="date-of-birth"
              name="dateOfBirth"
              required
              type="date"
            />
            <div class="divider-nospace"></div>
            <p *ngIf="registerForm.controls['dateOfBirth']?.hasError('invalidAge') && registerForm.touched" class="text-danger">Bạn chưa đủ 18 tuổi</p>
          </div>

          <div class="mt-3"></div>

          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input
              [(ngModel)]="address"
              class="form-control"
              id="address"
              name="address"
              type="text"
            />
            <div class="divider-nospace"></div>
          </div>

          <!-- New Phone Number Field -->
          <div class="form-group">
            <label for="phone-number">Số điện thoại</label>
            <input
              [(ngModel)]="phone_number"
              class="form-control"
              id="phone-number"
              name="phoneNumber"
              required
              type="text"
              maxlength="15"
            />
            <div class="divider-nospace"></div>
            <p *ngIf="phone_number.length < 10 && registerForm.controls['phoneNumber']?.touched" class="text-danger">Số điện thoại phải có ít nhất 10 ký tự</p>
          </div>

          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex;">
                <input
                  [(ngModel)]="isAccepted"
                  class="form-check-input"
                  id="agree"
                  name="isAccepted"
                  type="checkbox"
                  required
                />
                <label class="form-check-label text-start" for="agree">
                  Tôi đồng ý với các điều khoản và điều kiện
                </label>
              </span>
            </div>
          </div>

          <button class="register-button" type="submit" [disabled]="registerForm.invalid">Đăng ký</button>
          <div class="divider"></div>
          <p class="text-center">Bạn đã có tài khoản? <span><a class="register-link" href="#">Đăng nhập</a></span></p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
